<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>	
	<!-- Bootstrap -->
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin = "anonymous">
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin = "anonymous"></script>
	<script src = "https://code.jquery.com/jquery-3.3.1.min.js" integrity = "sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin = "anonymous"></script>
	<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin = "anonymous"></script>
	
	<!-- Custom CSS -->
	<link rel = "stylesheet" href = "assets/css/style.css">
	
	<!-- fonts -->
	<link href = "https://fonts.googleapis.com/css?family=Roboto+Mono" rel = "stylesheet">
	
	<title>The Secret Files</title>

</head>

<body>


<!-- Loading -->
<div id = "loading-wrapper">
	
	<div class = "container text-center" id = "loading-container">
		<div class = "row">
			
			<div class = "col-xl-12">
				<img id = "marvel-logo" src = "./assets/images/marvelLogo.jpg" alt = "">
				<h3 id = "loading-text">LOADING...</h3>
			</div>
		</div>
	</div>
</div>

 <!-- Modal content-->
 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login/Register</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
					<form>
						<input type="email" id="email" placeholder="Email">
						<input type="password" id="password" placeholder="Password">
						<button type="submit" id="login-btn">Login</button>
					</form>
        </div>
        <div class="modal-footer">
					<p>Want to register with the entered data?</p>
          <button type="button" class="red-link" id="register-btn">Register</button>
        </div>
      </div>
      
    </div>
	</div>

<!-- profile page  -->
<div class = "container-fluid" id = "profile-container">
	<div class = "row">
		<div class = "col-xl-6">
			
			<nav class = "navbar nav-fixed navbar-expand-lg navbar">
				<span class = "navbar-brand main-title" id = "secret-text-3"><a href = "index.html">The Secret Files</a> </span>
				<button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarSupportedContent"
						aria-controls = "navbarSupportedContent" aria-expanded = "false" aria-label = "Toggle navigation">
					<span class = "navbar-toggler-icon"></span>
				</button>
				
				<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
					
					<form class = "form-inline ml-auto">
							
						<input type = "text" id = "search-box-nav" placeholder = "Captain America">
						<button class = "search-btn-small" id = "search-btn-nav">Search</button>
					</form>
				</div>
			</nav>
			<!-- image pane -->
			<div class = "img-overlay"></div>
			<div class = "d-flex justify-content-center" id = "banner-info">
				<div class = "character-content">
					
					<img class = "justify-content-center main-image" src = "" alt = "" id = "profile-image">
          <p class="marvel-font" id = "character-name"></p>
          <p id="alias"></p>
					<p id = "first-appearance"></p>
					<p id = "creators"></p>
					<h4>Played By</h4>
					<hr class = "hr-white">
					<div  id = "actor-select"></div>
				</div>
			</div>
		</div>
		<div class = "col-xl-6">
			<nav class = "navbar navbar-expand-lg navbar">
					<p class="username-page">Hello, <span id="username">Username</span></p>
				<button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarSupportedContent"
						aria-controls = "navbarSupportedContent" aria-expanded = "false" aria-label = "Toggle navigation">
					<span class = "navbar-toggler-icon"></span>
				</button>
				
				<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
						<button type="button" class="red-link" id="modal-open" data-toggle="modal" data-target="#myModal">Login/Register</button>
						<button type="button" class="red-link" id="logout-btn">Logout</button>	
					
				</div>
			</nav>
			<!-- details pane -->
			<div class = "info-panel">
				
				<h4 class = "marvel-font">Bio</h4>
				<hr class = "section-divider">
				<p id = "character-bio">There was no bio available for this character.</p>
			</div>
			
			<div class = "info-panel">
				<h4 class = "marvel-font">Comics</h4>
				<hr class = "section-divider">
				<div class = "flex-display" id = "comic-images"></div>
			</div>
			
			<div class = "info-panel">
				<h4 class = "marvel-font">Events</h4>
				<hr class = "section-divider">
				<div class = "flex-display" id = "event-images"></div>
			</div>
		</div>
	</div>
	<!-- Custom JS -->
	<script data-main = "scripts/config" src = "scripts/require.js">
	</script>

</body>

</html>
